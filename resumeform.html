<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Resume Pro! | Templates</title>
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
<link href="style.css" rel="stylesheet" type="text/css" media="all" />
<link href="fonts.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<div id="header-wrapper">
<div id="header" class="container">
    <div id="logo">
        <h1><a href="#"><strong>Resume Pro!</strong></a></h1>
    </div>
    <nav id="menu">
        <ul>
            <li><a href="index.html" accesskey="1" title="">Homepage</a></li>
            <li><a href="#" accesskey="2" title="">About Us</a></li>
            <li><a href="#" accesskey="3" title="">Templates</a></li>
            <li><a href="contact-us.html" accesskey="4" title="">Contact Us</a></li>
        </ul>
    </nav>
</div></div>
<div id="page" class="container">
    <form>
        <h1>Enter Resume Data</h1>
    <p>
        <label for="address">Address:</label>
        <input type="text" name="address">
    </p>

    <p>
        <label for="phone">Phone number:</label>
        <input type="text" name="phone">
    </p>

    <p>
        <label for="email">Email address:</label>
        <input type="email" name="emailAddress">
    </p>

    <p>
        <label for="personal summary">Enter personal summary:</label>
        <textarea name="personalSummary"></textarea>
    </p>
    <h3> Employment History </h3>
        From <input type="date" name="employmentFromDate"> to <input type="date" name="employmentToDate">
    <p>
        <label for="work place">Work place:</label>
        <input type="text" name="workPlace">
    </p>
    <p>
        <label for="work description"> Work description:</label>
        <textarea name="workDescription:"></textarea>
    </p>
    <button>Add 1 more</button>

    <h3> Education</h3>
        From <input type="date" name="educationFromDate"> to <input type="date" name="educationToDate">
    <p>
        <label for="Degree type">Degree type:</label>
        <select>
            <option>BSc</option>
            <option>MSc</option>
            <option>MBA</option>
            <option>MTech</option>
        </select>
    </p>
    <p>
        <label for="Name of school">Name of school:</label>
        <input type="text" name="schoolName">
    </p>
    <button> Add 1 more </button>

    <h3> Skills </h3>
    <p>
        <label for="skill">Skill:</label>
        <input type="text" name="schoolName">
    </p>
    <p>
        <label for="Skill description"> Skill description: </label>
        <textarea name="skillDescription"></textarea>
    </p>
    <button> Add 1 more </button>

    <h3> Referees </h3>
    <p>
        <label for="referee name"> Name: </label>
        <input type="text" name="refereeName">
    </p>
    <p>
        <label for="referee work place"> Work place: </label>
        <input type="text" name="workPlace">
    </p>    
    <p>
        <label for="referee email address"> Email address: </label>
        <input type="text" name="refereeEmail">
    </p>
    <p>
        <label for="referee phone number"> Phone number: </label>
        <input type="text" name="refereePhone ">
    </p>
    <button> Add 1 more </button>
    <br>
    <button>Done</button>
</form>
</div>
<footer id="copyright">
	<p>&copy; CSC 823 Students. All rights reserved. </p>
</footer>
</body>
</html>
